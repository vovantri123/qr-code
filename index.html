<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | QR code component</title>

        <style>
            body {
                font-family: "Outfit", sans-serif;
            }
        </style>
    </head>
    <body class="bg-info-subtle d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center shadow-lg rounded-4 border-0" style="width: 20rem">
            <img src="./images/image-qr-code.png" class="card-img-top rounded-3 p-3" alt="QR Code" />
            <div class="card-body px-4">
                <h5 class="card-title fw-bold text-dark fs-4">Improve your front-end skills by building projects</h5>
                <p class="card-text text-secondary fs-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
