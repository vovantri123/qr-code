<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | QR code component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            html {
                font-size: calc(0.625 * 16px);
            }
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: "Outfit";
            }
            .qr-container {
                background-color: hsl(212, 45%, 89%);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .qr-card {
                background-color: hsl(0, 0%, 100%);
                width: 320px;
                border-radius: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .qr-image {
                width: 90%;
                border-radius: 10px;
                margin: 16px auto;
            }
            .qr-title {
                width: 90%;
                font-size: 2.25rem;
                font-weight: 700;
                color: hsl(218, 44%, 22%);
                font-weight: 700;
                margin-top: 10px;
                text-align: center;
            }
            .qr-desc {
                width: 90%;
                font-size: 1.63rem;
                color: hsl(216, 15%, 48%);
                font-weight: 400;
                margin: 16px auto 32px auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="qr-container">
            <div class="qr-card">
                <img class="qr-image" src="./images/image-qr-code.png" />
                <div class="qr-title">Improve your front-end skills by building projects</div>
                <div class="qr-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
            </div>
        </div>
    </body>
</html>
