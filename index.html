<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | QR code component</title>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Chỉ có tác dụng khi dùng CDN
            tailwind.config = {
                theme: {
                    fontFamily: {
                        sans: ["Outfit", "sans-serif"],
                    },
                },
            };
        </script>
    </head>
    <body class="bg-[hsl(212,45%,89%)] font-sans">
        <div class="qr-container flex h-screen items-center justify-center">
            <div class="qr-card flex w-[320px] flex-col items-center rounded-2xl bg-[hsl(0,0%,100%)] shadow-[0_25px_25px_0_rgba(0,0,0,0.05)]">
                <img class="qr-img my-[16px] w-[288px] rounded-xl" src="./images/image-qr-code.png" alt="qr-picture" />
                <div class="qr-text px-7 text-center">
                    <div class="qr-title mb-4 text-xl font-bold text-[hsl(218,44%,22%)]">Improve your front-end skills by building projects</div>
                    <div class="qr-sub-title text-[hsl(216,15%,48%);] mb-8 font-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
                </div>
            </div>
        </div>
    </body>
</html>
